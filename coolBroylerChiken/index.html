<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="dist/arrivalTime.js"></script>
    <script type="module" src="dist/brackets.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>TS</h1>
        <section>
            <h2>Задание 1</h2>
            <form action="">
                <label for="arrivalTime">Время прибытия <span class="required">*</span></label>
                <input type="time" id="arrivalTime" name="arrivalTime" required>
                <label for="lateHours">Опоздание (часы) <span class="required">*</span></label>
                <input type="number" id="lateHours" name="lateHours" min="0" value="0" required>
                <label for="lateMinutes">Опоздание (минуты) <span class="required">*</span></label>
                <input type="number" id="lateMinutes" name="lateMinutes" min="0" max="59" value="0" required>
                <button class="CTA">Расчитать</button>
            </form>
            <output class="result">
                Время прибытия
            </output>
        </section>
        <section>
            <h2>Задание 2</h2>
            <form data-bracketsForm="">
                <label>Введите строку со скобками:</label>
                <input
                type="text"
                id="bracketsInput"
                data-bracketsInput=""
                placeholder="Например: ()[]{}"
                />
                <button type="submit">Проверить</button>
            </form>
            <output class="result" data-result="">Результат проверки</output>
        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
